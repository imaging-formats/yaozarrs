# https://zensical.org/docs/setup/basics/
[project]
site_name = "Documentation"
site_description = "A new project generated from the default template project."
#site_url = "https://www.example.com/"


extra_css = ["stylesheets/extra.css"]
extra_javascript = ["javascripts/extra.js"]

# https://zensical.org/docs/customization/
[project.theme]
features = [
    # "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.markdown_extensions.toc]
permalink = "#"
permalink_title = "Link to this section"
[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.theme.font]
text = "Inter"
code = "Fira Code"

[project.theme.icon]
logo = "lucide/smile"
repo = "lucide/smile"

#[[project.extra.social]]
#icon = "fontawesome/brands/github"
#link = "https://github.com/user/repo"


[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "numpy"
# inherited_members = true
# parameter_headings = true
# separate_signature = true
# show_signature_annotations = true
show_bases = false
show_symbol_type_toc = true
show_symbol_type_heading = true

# good for modules
# show_root_heading = true

# good for hidden submodules
heading_level = 3
show_root_heading = false
show_root_toc_entry = false
members_order = "__all__"

[[project.plugins.mkdocstrings.handlers.python.options.extensions]]
griffe_fieldz.strip_annotated = true
